<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Video Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <span id="mode">crop</span>

    <!--  switch between single and multithreading -->
     <p>toggle multithreading</p>
     
     <label class="switch">
        
        <input type="checkbox" id="toggleModeButton">
        <span class="slider round"></span>
        
    </label>

    <input type="file" id="videoInput" accept="video/*">
    <input type="text" id="outputName" placeholder="Output filename">
    <fieldset>
        <legend>Height</legend>
        <div>
            
            <input type="number" id="height" placeholder="Enter height">
           
          
        </div>         
     </fieldset>    

     <fieldset>
        <legend>width</legend>
        <div>
            <input type="number" id="width" placeholder="Enter width">
          
           
        </div>         
     </fieldset>    
     <fieldset>
        <legend>X axis</legend>
        <div>
           
            <input type="number" id="x" placeholder="Enter x axis">
           
        </div>         
     </fieldset>    
     <fieldset>
        <legend>Y axis</legend>
        <div>
            <input type="number" id="y" placeholder="Enter y axis">
          
           
        </div>         
     </fieldset>    
   
           

           
            >
        
    <video id="output-video" controls></video><br/>
    <button id="convertButton">Convert</button>

    <p id="message"></p>

    <a href="#" id="downloadLink" download>Download Output</a>

    <!-- <script src="ffmpeg.wasm.js"></script> -->
    <script type="module" src="script.js"></script>
</body>
</html>
