<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textoverlay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- NOTE: we get 4 values for dimensions: width, height, x axis , y axis offset in order of 
        ffmpeg's input sequence. The 0,0 coordinate starts from top leftmost point of our video -->

    <span id="mode">textoverlay</span>

    <!--  switch between single and multithreading -->
     <p>toggle multithreading</p>
     
     <label class="switch">
        
        <input type="checkbox" id="toggleModeButton">
        <span class="slider round"></span>
        
    </label>

    <input type="file" id="videoInput" accept="video/*">
    <input type="text" id="outputName" placeholder="Output filename">
    <fieldset>
        <legend>drawtext</legend>
        <div>
            <input type="text" id="text" placeholder="Enter Text to display">
            <input type="number" id="fontsize" placeholder="Enter fontsize">
            <input type="number" id="x" placeholder="Enter x axis">
            <input type="number" id="y" placeholder="Enter y axis">
        </div>         
     </fieldset>    

        
    <video id="output-video" controls></video><br/>
    <button id="convertButton">Convert</button>

    <p id="message"></p>

    <a href="#" id="downloadLink" download>Download Output</a>

    <!-- <script src="ffmpeg.wasm.js"></script> -->
    <script type="module" src="script.js"></script>
</body>
</html>
