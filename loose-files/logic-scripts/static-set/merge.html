<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Videos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Merge </h1>
    <p>merge videos of  similair filetypes</p>

    <span id="mode">merge</span>

    <!--  switch between single and multithreading -->
     <p>toggle multithreading</p>
     
     <label class="switch">
        
        <input type="checkbox" id="toggleModeButton">
        <span class="slider round"></span>
        
    </label>

    <input type="file" id="videoInput" accept="video/*" multiple>
    <input type="text" id="outputName" placeholder="Output filename">
    <video id="output-video" controls></video><br/>
    <button id="convertButton">Convert</button>

    <p id="message"></p>

    <a href="#" id="downloadLink" download>Download Output</a>

    <!-- <script src="ffmpeg.wasm.js"></script> -->
    <script type="module" src="script.js"></script>
</body>
</html>
