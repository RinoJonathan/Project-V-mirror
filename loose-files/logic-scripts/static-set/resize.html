<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <span id="mode">resize</span>
    <!-- Add this button inside the body of your HTML -->
    <!-- <button id="toggleModeButton">single/ multithreaded</button> -->

    <!--  switch between single and multithreading -->
     <p>toggle multithreading</p>
     
     <label class="switch">
        
        <input type="checkbox" id="toggleModeButton">
        <span class="slider round"></span>
        
    </label>
   
    


    <input type="file" id="videoInput" accept="video/*">
    <input type="text" id="outputName" placeholder="Output filename">
    <select id="dimension">
        <!-- d -->
        <option value="1080:1920">shorts</option>
        <option value="1080:1880">square</option>
        <option value="1080:1350">portrait</option>
        <!-- d -->
        <option value="480:360">480:360</option>
        <option value="640:480">640:480</option>
        <option value="1280:720">1280:720</option>
        <option value="1920:1080">1920:1080</option>
        
        <!--<option value="size"></option>-->
    </select>

    <video id="output-video" controls></video><br/>
    <button id="convertButton">Convert</button>

    <p id="message"></p>

    <a href="#" id="downloadLink" download>Download Output</a>

    
    <!-- <script src="ffmpeg.wasm.js"></script> -->
    <script type="module" src="script.js"></script>


    
</body>
</html>
