<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <span id="mode">resize</span>

    <input type="file" id="videoInput" accept="video/*">
    <input type="text" id="outputName" placeholder="Output filename">
    <select id="resolution">
        <option value="360p">480:360</option>
        <option value="480p">640:480</option>
        <option value="720p">1280:720</option>
        <option value="1080p">1920:1080</option>
        <!--<option value="size"></option>-->
    </select>

    <video id="output-video" controls></video><br/>
    <button id="convertButton">Convert</button>

    <p id="message"></p>

    <a href="#" id="downloadLink" download>Download Output</a>

    
    <!-- <script src="ffmpeg.wasm.js"></script> -->
    <script type="module" src="script.js"></script>


    
</body>
</html>
